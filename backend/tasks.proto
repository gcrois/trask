syntax = "proto3";

import "definitions.proto";

message Text2textRequest {
  // Ignored parameters:
  // client: <class 'inspect._empty'>
  // send_update: typing.Callable[[str], typing.Awaitable[NoneType]]

  repeated string roles = 1;
  repeated string messages = 2;
  int32 maxTokens = 3;
}

message Text2textResponse {
  string result = 1;
}

message File2textRequest {
  // Ignored parameters:
  // client: <class 'inspect._empty'>
  // send_update: typing.Callable[[str], typing.Awaitable[NoneType]]

  File file = 1;
  int32 maxTokens = 2;
}

message File2textResponse {
  string result = 1;
}

message Text2imageRequest {
  // Ignored parameters:
  // send_update: <class 'inspect._empty'>

  string prompt = 1;
  string size = 2;
  int32 seed = 3;
}

message Text2imageResponse {
  string result = 1;
}

message Text2audioRequest {
  // Ignored parameters:
  // send_update: <class 'inspect._empty'>

  string prompt = 1;
  int32 duration = 2;
  int32 steps = 3;
  float cfgScale = 4;
}

message Text2audioResponse {
  string result = 1;
}

message CapitalizeRequest {
  // Ignored parameters:
  // send_update: <class 'inspect._empty'>

  string text = 1;
}

message CapitalizeResponse {
  string result = 1;
}

message TaskRequest {
  oneof task {
    Text2textRequest text2text = 1;
    File2textRequest file2text = 2;
    Text2imageRequest text2image = 3;
    Text2audioRequest text2audio = 4;
    CapitalizeRequest capitalize = 5;
  }
}

message TaskResponse {
  oneof response {
    Text2textResponse text2text = 1;
    File2textResponse file2text = 2;
    Text2imageResponse text2image = 3;
    Text2audioResponse text2audio = 4;
    CapitalizeResponse capitalize = 5;
  }
}
