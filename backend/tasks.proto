syntax = "proto3";

import "definitions.proto";

message Text2textRequest {
  // Ignored parameters:
  // client: <class 'inspect._empty'>
  // send_update: typing.Callable[[str], typing.Awaitable[typing.Literal['success']]]

  repeated string roles = 1;
  repeated string messages = 2;
  int32 maxTokens = 3;
}

message Text2textResponse {
  string result = 1;
}

message TurboeditRequest {
  // Ignored parameters:
  // send_update: typing.Any

  File inputImage = 1;
  string srcPrompt = 2;
  string tgtPrompt = 3;
  int32 seed = 4;
  float w1 = 5;
}

message TurboeditResponse {
  File result = 1;
}

message File2textRequest {
  // Ignored parameters:
  // client: <class 'inspect._empty'>
  // send_update: typing.Callable[[str], typing.Awaitable[NoneType]]

  File file = 1;
  int32 maxTokens = 2;
}

message File2textResponse {
  string result = 1;
}

message Image2captionRequest {
  // Ignored parameters:
  // client: <class 'inspect._empty'>
  // send_update: typing.Callable[[str], typing.Awaitable[NoneType]]

  File image = 1;
  int32 tokens = 2;
  string focus = 3;
}

message Image2captionResponse {
  string result = 1;
}

message Text2imagedraftRequest {
  // Ignored parameters:
  // send_update: typing.Any

  string prompt = 1;
  string size = 2;
  int32 seed = 3;
}

message Text2imagedraftResponse {
  File result = 1;
}

message Text2imageRequest {
  // Ignored parameters:
  // send_update: typing.Any

  string prompt = 1;
  string size = 2;
  int32 seed = 3;
}

message Text2imageResponse {
  File result = 1;
}

message Text2promptRequest {
  // Ignored parameters:
  // send_update: typing.Callable[[str], typing.Awaitable[typing.Literal['success']]]

  string prompt = 1;
  int32 maxNewTokens = 2;
}

message Text2promptResponse {
  string result = 1;
}

message Text2imagefileRequest {
  // Ignored parameters:
  // send_update: <class 'inspect._empty'>

  string prompt = 1;
}

message Text2imagefileResponse {
  File result = 1;
}

message CapitalizeRequest {
  // Ignored parameters:
  // send_update: <class 'inspect._empty'>

  string text = 1;
}

message CapitalizeResponse {
  string result = 1;
}

message TaskRequest {
  oneof task {
    Text2textRequest text2text = 1;
    TurboeditRequest turboedit = 2;
    File2textRequest file2text = 3;
    Image2captionRequest image2caption = 4;
    Text2imagedraftRequest text2imagedraft = 5;
    Text2imageRequest text2image = 6;
    Text2promptRequest text2prompt = 7;
    Text2imagefileRequest text2imagefile = 8;
    CapitalizeRequest capitalize = 9;
  }
}

message TaskResponse {
  oneof response {
    Text2textResponse text2text = 1;
    TurboeditResponse turboedit = 2;
    File2textResponse file2text = 3;
    Image2captionResponse image2caption = 4;
    Text2imagedraftResponse text2imagedraft = 5;
    Text2imageResponse text2image = 6;
    Text2promptResponse text2prompt = 7;
    Text2imagefileResponse text2imagefile = 8;
    CapitalizeResponse capitalize = 9;
  }
}
